<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>

  <body>
    <div class="container">
      <div class="weather_app_wrapper">
        <div class="weather_app">
          <div class="flexbox-container">
            <div class="flexbox-item flexbox-item-0a">
              <form id="search_form">
                <input
                  type="search"
                  placeholder="Type a city..."
                  id="city_input"
                  autocomplete="off"
                />

                <input type="submit" value="search" class="search_button" />
              </form>
            </div>
            <div class="flexbox-item flexbox-item-0c"></div>
            <div class="flexbox-item flexbox-item-1">
              <img
                src=""
                alt=""
                class="todays_weather_image"
                id="current_icon"
              />
            </div>
            <div class="flexbox-item flexbox-item-2">
              <span class="todays_temperature" id="todays_temperature"></span>
              <span class="celsius_fareheit">°C | <a href="#">°F</a></span>
            </div>
            <div class="flexbox-item flexbox-item-3">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>
            <div class="flexbox-item flexbox-item-4">
              <ul>
                <li class="city_name" id="city_name"></li>
                <li class="date_and_time">
                  Last updated on <span id="date_and_time"></span>
                </li>
                <li class="weather_description" id="weather_description">
                  Cloudy
                </li>
              </ul>
            </div>
            <div class="flexbox-item flexbox-item-5">
              <h1 class="forecast">Forecast</h1>
            </div>
